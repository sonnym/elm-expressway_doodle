<!DOCTYPE html>

<html>
  <head>
    <title>Doodle</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js" type="text/javascript"></script>
    <script src="/Client.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="doodle" style="width: 600px; height: 400px"></div>
  </body>

  <script type="text/javascript">
    var doodleClient;
    var socket = new SockJS("/socket");

    socket.onopen = function() {
      var doodleDiv = document.getElementById("doodle");

      doodleClient = Elm.embed(Elm.Doodle.Client, doodleDiv, {
        receiveState: "0"
      });

      doodleClient.ports.sendInput.subscribe(function(input) {
        socket.send(JSON.stringify(input));
      });
    };

    socket.onclose = function() { };

    socket.onmessage = function(e) {
      if (e.type !== "message") {
        return;
      }

      doodleClient.ports.receiveState.send(e.data);
    }
  </script>
</html>
